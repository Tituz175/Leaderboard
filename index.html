<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>30 Days Of JavaScript Challenge Leaderboard</h1>
    </header>
    <main>
        <section>
            <form action="#">
                <input type="text" name="" id="first-name" placeholder="First Name">
                <input type="text" name="" id="last-name" placeholder="Last Name">
                <input type="text" name="" id="country" placeholder="Country">
                <input type="text" name="" id="player-score" placeholder="Player Score">
                <button type="reset">Add Player</button>
            </form>
            <p id="response"></p>
        </section>
        <section id="playerMother">
            
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
